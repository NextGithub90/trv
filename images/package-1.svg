<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.7);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#87CEEB" />
  
  <!-- Beach -->
  <rect y="300" width="800" height="300" fill="#00BFFF" />
  
  <!-- Sand -->
  <path d="M0,350 C100,330 200,340 300,320 C400,300 500,310 600,330 C700,350 800,340 800,340 L800,600 L0,600 Z" fill="#F0E68C" />
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="60" fill="#FFD700" />
  
  <!-- Palm Trees -->
  <g transform="translate(150, 350)">
    <rect x="-10" y="0" width="20" height="100" fill="#8B4513" />
    <path d="M0,0 C-50,-20 -70,-60 -30,-80 C-70,-60 -90,-100 -40,-110 C-80,-100 -100,-140 -50,-160 C-30,-150 0,-140 0,-140 C0,-140 30,-150 50,-160 C100,-140 80,-100 40,-110 C90,-100 70,-60 30,-80 C70,-60 50,-20 0,0 Z" fill="#228B22" />
  </g>
  
  <g transform="translate(650, 380)">
    <rect x="-8" y="0" width="16" height="80" fill="#8B4513" />
    <path d="M0,0 C-40,-15 -55,-45 -25,-60 C-55,-45 -70,-75 -30,-85 C-60,-75 -75,-105 -35,-120 C-20,-110 0,-105 0,-105 C0,-105 20,-110 35,-120 C75,-105 60,-75 30,-85 C70,-75 55,-45 25,-60 C55,-45 40,-15 0,0 Z" fill="#228B22" />
  </g>
  
  <!-- Beach Umbrella -->
  <g transform="translate(300, 450)">
    <rect x="-2" y="0" width="4" height="60" fill="#A0522D" />
    <path d="M-40,-5 C-30,-25 -15,-35 0,-40 C15,-35 30,-25 40,-5 Z" fill="#FF6347" />
    <path d="M-40,-5 C-30,-25 -15,-35 0,-40 C15,-35 30,-25 40,-5 Z" fill="none" stroke="#FFFFFF" stroke-width="2" />
  </g>
  
  <!-- Beach Chair -->
  <g transform="translate(280, 480)">
    <rect x="0" y="0" width="40" height="5" fill="#CD853F" />
    <rect x="0" y="5" width="40" height="15" fill="#4682B4" />
    <path d="M5,20 L0,40 M35,20 L40,40" stroke="#CD853F" stroke-width="3" />
  </g>
  
  <!-- Beach Ball -->
  <g transform="translate(350, 490)">
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" />
    <path d="M-15,0 C-15,-8 -8,-15 0,-15 C8,-15 15,-8 15,0" fill="#FF6347" />
    <path d="M-15,0 C-15,8 -8,15 0,15 C8,15 15,8 15,0" fill="#4682B4" />
  </g>
  
  <!-- Resort Building -->
  <g transform="translate(500, 400)">
    <!-- Main Building -->
    <rect x="-60" y="0" width="120" height="60" fill="#FFFFFF" />
    
    <!-- Roof -->
    <path d="M-70,0 L70,0 L0,-30 Z" fill="#A0522D" />
    
    <!-- Windows and Door -->
    <rect x="-40" y="20" width="15" height="15" fill="#87CEEB" />
    <rect x="-10" y="20" width="20" height="40" fill="#8B4513" />
    <rect x="25" y="20" width="15" height="15" fill="#87CEEB" />
  </g>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="200" cy="100" rx="50" ry="20" fill="white" />
    <ellipse cx="230" cy="110" rx="40" ry="15" fill="white" />
    <ellipse cx="170" cy="105" rx="30" ry="12" fill="white" />
    
    <ellipse cx="400" cy="150" rx="60" ry="25" fill="white" />
    <ellipse cx="430" cy="160" rx="45" ry="20" fill="white" />
    <ellipse cx="370" cy="155" rx="35" ry="15" fill="white" />
  </g>
  
  <!-- Boat -->
  <g transform="translate(600, 300)">
    <path d="M-40,0 L40,0 L30,-20 L-30,-20 Z" fill="#FFFFFF" />
    <rect x="-2" y="-50" width="4" height="30" fill="#8B4513" />
    <path d="M-2,-50 L-2,-20 L20,-35 Z" fill="#FF6347" />
  </g>
  
  <!-- People -->
  <g transform="translate(250, 470)">
    <circle cx="0" cy="0" r="5" fill="#FFA07A" />
    <rect x="-5" y="5" width="10" height="15" fill="#FF6347" />
    <line x1="-5" y1="10" x2="-15" y2="15" stroke="#FFA07A" stroke-width="2" />
    <line x1="5" y1="10" x2="15" y2="15" stroke="#FFA07A" stroke-width="2" />
    <line x1="-2" y1="20" x2="-5" y2="35" stroke="#FFA07A" stroke-width="2" />
    <line x1="2" y1="20" x2="5" y2="35" stroke="#FFA07A" stroke-width="2" />
  </g>
  
  <g transform="translate(400, 480)">
    <circle cx="0" cy="0" r="5" fill="#FFA07A" />
    <rect x="-5" y="5" width="10" height="15" fill="#4682B4" />
    <line x1="-5" y1="10" x2="-15" y2="15" stroke="#FFA07A" stroke-width="2" />
    <line x1="5" y1="10" x2="15" y2="15" stroke="#FFA07A" stroke-width="2" />
    <line x1="-2" y1="20" x2="-5" y2="35" stroke="#FFA07A" stroke-width="2" />
    <line x1="2" y1="20" x2="5" y2="35" stroke="#FFA07A" stroke-width="2" />
  </g>
  
  <!-- Water Details -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.5">
    <path d="M100,320 C120,322 140,318 160,320" fill="none" />
    <path d="M300,310 C320,312 340,308 360,310" fill="none" />
    <path d="M500,330 C520,332 540,328 560,330" fill="none" />
    <path d="M700,320 C720,322 740,318 760,320" fill="none" />
  </g>
  
  <!-- Overlay for Text Readability -->
  <rect width="800" height="600" fill="url(#overlay-gradient)" />
  
  <!-- Package Title -->
  <text x="400" y="550" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Pesona Bali</text>
  
  <!-- Package Price -->
  <text x="400" y="590" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Mulai dari Rp 5.500.000</text>
</svg>